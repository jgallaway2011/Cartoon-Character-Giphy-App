<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cartoon Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adds link to the jQuery Library, Bootstrap JS Library & app.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

    <!-- Adds link to Bootstrap & CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Adds favicon -->
    <link rel="icon" href="assets/images/cartoonCharacters.jpg" type="image/gif" sizes="16x16">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cartoon Giphy</span>
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Choose Cartoon!
            </button>
            <form class="d-flex" id="cartoon-form">
                <input class="form-control me-2" id="cartoon-input" type="search" placeholder="Add Cartoon">
                <button class="btn" id="add-cartoon" type="submit" value="Submit">Add</button>
            </form>
        </div>
    </nav>

    <!-- Main Div for Gifs to Appear-->
    <div class="container-fluid">
        <div class="row justify-content-center" id="cartoons">
            <p class="mt-5" id="initial-p">Click the "Choose Cartoon" Button to see Gifs!</p>
        </div>
    </div>

    <!-- Cartoon Button Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Select a Cartoon for Gifs!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body text-center" id="cartoon-buttons">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
